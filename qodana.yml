version: "1.0"

linter: jetbrains/qodana-js:latest

include:
  - name: CheckDependencyLicenses
  - name: TypeScriptExplicitAny
  - name: TypeScriptCheckJs
  - name: TypeScriptValidateTypes
  - name: TypeScriptValidateJsdoc

exclude:
  - name: All
    paths:
      - node_modules/
      - .pnpm/
      - dist/
      - build/
      - "**/*.test.ts"
      - "**/*.test.tsx"
      - "**/*.spec.ts"
      - "**/*.spec.tsx"

bootstrap: pnpm install

failThreshold: 0

plugins:
  - id: typescript-eslint

profile:
  name: qodana.recommended